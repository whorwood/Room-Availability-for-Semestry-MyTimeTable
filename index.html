<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Availability Checker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .results {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .room-availability {
            margin-bottom: 30px;
        }
        .room-header {
            background-color: #e6f7ff;
            padding: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
        .available-day {
            color: green;
        }
        .unavailable-day {
            color: red;
        }
        .room-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .room-filter label {
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .date-range {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .date-range label {
            font-weight: bold;
        }
        .no-availability {
            font-style: italic;
            color: #666;
            padding: 10px;
        }
        .no-bookings {
            color: green;
        }
        .export-btn {
            background-color: #2196F3;
        }
        .export-btn:hover {
            background-color: #0b7dda;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .fully-available {
            background-color: #e8f5e9;
        }
        .partially-available {
            background-color: #fff8e1;
        }
        .not-available {
            background-color: #ffebee;
        }
        .weekend-option {
            margin: 10px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        #additionalRoomsInput {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Room Availability Checker</h1>
    
    <div class="upload-container">
        <h2>Upload Timetable CSV</h2>
        <input type="file" id="csvFile" accept=".csv">
        <p>Upload a CSV file in the provided timetable format to check room availability.</p>
        
        <div id="additionalRoomsInput">
            <label for="additionalRooms">Add rooms not in CSV (comma separated):</label>
            <input type="text" id="additionalRooms" placeholder="Room 101, Room 102, etc." style="width: 300px; padding: 5px;">
            <button id="addRoomsBtn">Add Rooms</button>
            <p style="font-size: 0.9em; color: #666;">These rooms will be shown as fully available for the selected period</p>
        </div>
    </div>
    
    <div class="results" id="results" style="display: none;">
        <h2>Room Availability Results</h2>
        
        <div class="controls">
            <div class="button-group">
                <button id="selectAll">Select All</button>
                <button id="deselectAll">Deselect All</button>
                <button id="exportCSV" class="export-btn">Export as CSV</button>
            </div>
            <div class="date-range">
                <label for="startDate">From:</label>
                <input type="date" id="startDate">
                <label for="endDate">To:</label>
                <input type="date" id="endDate">
                <button id="applyDateRange">Apply</button>
            </div>
        </div>
        
        <div class="weekend-option">
            <label>
                <input type="checkbox" id="includeWeekends">
                Include weekends in availability check
            </label>
        </div>
        
        <div class="room-filter" id="roomFilter"></div>
        
        <div id="availabilityResults"></div>
    </div>

    <script>
        let allRooms = [];
        let roomAvailabilityData = {};
        let allDatesInData = new Set();
        let currentResults = [];
        let additionalRooms = [];
        let currentSelections = {}; // Track current checkbox selections
        
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            Papa.parse(file, {
                header: true,
                complete: function(results) {
                    processData(results.data);
                    document.getElementById('additionalRoomsInput').style.display = 'block';
                },
                error: function(error) {
                    console.error("Error parsing CSV:", error);
                    alert("Error parsing CSV file. Please check the format and try again.");
                }
            });
        });

        document.getElementById('addRoomsBtn').addEventListener('click', function() {
            const input = document.getElementById('additionalRooms').value;
            if (input.trim()) {
                const newRooms = input.split(',')
                    .map(room => room.trim())
                    .filter(room => room && !additionalRooms.includes(room) && !allRooms.includes(room));
                
                if (newRooms.length > 0) {
                    // Save current selections before updating
                    saveCurrentSelections();
                    
                    additionalRooms = [...additionalRooms, ...newRooms].sort((a, b) => a.localeCompare(b));
                    displayRoomFilter();
                    restoreSelections(); // Restore selections after adding new rooms
                    updateDisplayedRooms();
                    document.getElementById('additionalRooms').value = '';
                }
            }
        });

        function saveCurrentSelections() {
            currentSelections = {};
            document.querySelectorAll('#roomFilter input[type="checkbox"]').forEach(checkbox => {
                currentSelections[checkbox.value] = checkbox.checked;
            });
        }

        function restoreSelections() {
            document.querySelectorAll('#roomFilter input[type="checkbox"]').forEach(checkbox => {
                if (currentSelections.hasOwnProperty(checkbox.value)) {
                    checkbox.checked = currentSelections[checkbox.value];
                } else {
                    // Newly added rooms should be checked by default
                    checkbox.checked = true;
                }
            });
        }

        function processData(data) {
            const bookings = data.filter(row => row['Room(s)'] && row['Start date'] && row['End date']);
            const rooms = {};
            allDatesInData = new Set();
            
            bookings.forEach(booking => {
                const roomNames = booking['Room(s)'].split(', ').map(room => room.trim());
                const startDate = new Date(booking['Start date'] + 'T' + (booking['Start time'] || '00:00'));
                const endDate = new Date(booking['End date'] + 'T' + (booking['End time'] || '23:59'));
                
                const datesInRange = getDatesInRange(startDate, endDate);
                datesInRange.forEach(date => allDatesInData.add(date));
                
                roomNames.forEach(room => {
                    if (!rooms[room]) {
                        rooms[room] = new Set();
                    }
                    datesInRange.forEach(date => {
                        rooms[room].add(date);
                    });
                });
            });
            
            const processedRooms = {};
            Object.keys(rooms).forEach(room => {
                processedRooms[room] = Array.from(rooms[room]).sort();
            });
            
            allRooms = Object.keys(processedRooms).sort();
            roomAvailabilityData = processedRooms;
            
            setDefaultDateRange();
            displayRoomFilter();
            updateDisplayedRooms();
            document.getElementById('results').style.display = 'block';
        }

        function getDatesInRange(startDate, endDate) {
            const dates = [];
            const currentDate = new Date(startDate);
            
            while (currentDate <= endDate) {
                dates.push(currentDate.toISOString().split('T')[0]);
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            return dates;
        }

        function isWeekend(dateStr) {
            const date = new Date(dateStr);
            const day = date.getDay();
            return day === 0 || day === 6; // Sunday or Saturday
        }

        function setDefaultDateRange() {
            if (allDatesInData.size === 0) return;
            
            const datesArray = Array.from(allDatesInData).sort();
            const minDate = datesArray[0];
            const maxDate = datesArray[datesArray.length - 1];
            
            document.getElementById('startDate').value = minDate;
            document.getElementById('endDate').value = maxDate;
        }

        function displayRoomFilter() {
            const filterDiv = document.getElementById('roomFilter');
            filterDiv.innerHTML = '';
            
            const allRoomsCombined = [...allRooms, ...additionalRooms]
                .filter((value, index, self) => self.indexOf(value) === index)
                .sort((a, b) => a.localeCompare(b));
            
            allRoomsCombined.forEach(room => {
                const checkboxId = `room-${room.replace(/\W+/g, '-')}`;
                const label = document.createElement('label');
                label.htmlFor = checkboxId;
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = checkboxId;
                checkbox.value = room;
                checkbox.checked = true;
                checkbox.addEventListener('change', updateDisplayedRooms);
                
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(
                    additionalRooms.includes(room) && !allRooms.includes(room) ? 
                    `${room} (not in CSV)` : room
                ));
                
                filterDiv.appendChild(label);
            });
            
            document.getElementById('selectAll').addEventListener('click', function() {
                document.querySelectorAll('#roomFilter input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = true;
                });
                updateDisplayedRooms();
            });
            
            document.getElementById('deselectAll').addEventListener('click', function() {
                document.querySelectorAll('#roomFilter input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = false;
                });
                updateDisplayedRooms();
            });
            
            document.getElementById('applyDateRange').addEventListener('click', updateDisplayedRooms);
            document.getElementById('exportCSV').addEventListener('click', exportToCSV);
            document.getElementById('includeWeekends').addEventListener('change', updateDisplayedRooms);
        }

        function updateDisplayedRooms() {
            const selectedRooms = Array.from(document.querySelectorAll('#roomFilter input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.value);
            
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                alert("Please select both start and end dates");
                return;
            }
            
            const filteredData = {};
            const additionalRoomsData = {};
            
            selectedRooms.forEach(room => {
                if (roomAvailabilityData[room]) {
                    filteredData[room] = roomAvailabilityData[room];
                } else if (additionalRooms.includes(room)) {
                    additionalRoomsData[room] = [];
                }
            });
            
            displayResults(filteredData, additionalRoomsData, startDate, endDate);
        }

        function displayResults(availability, additionalRoomsData, startDate, endDate) {
            const resultsDiv = document.getElementById('availabilityResults');
            resultsDiv.innerHTML = '';
            
            const allSelectedRooms = [
                ...Object.keys(availability),
                ...Object.keys(additionalRoomsData)
            ].sort((a, b) => a.localeCompare(b));
            
            currentResults = [];
            
            if (allSelectedRooms.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-availability';
                noResults.textContent = 'No rooms selected or no data available';
                resultsDiv.appendChild(noResults);
                return;
            }
            
            const dateRange = getDateRangeArray(startDate, endDate);
            const includeWeekends = document.getElementById('includeWeekends').checked;
            
            // Filter dates based on weekend preference (only for regular rooms)
            const filteredDateRange = includeWeekends ? 
                dateRange : 
                dateRange.filter(date => !isWeekend(date));
            
            const totalDays = filteredDateRange.length;
            
            allSelectedRooms.forEach(room => {
                const isAdditionalRoom = additionalRooms.includes(room) && !allRooms.includes(room);
                let roomDiv = document.createElement('div');
                
                const roomHeader = document.createElement('div');
                roomHeader.className = 'room-header';
                roomHeader.textContent = `Room: ${room}` + (isAdditionalRoom ? ' (not in CSV)' : '');
                
                if (isAdditionalRoom) {
                    // Additional rooms - show full date range regardless of weekend setting
                    roomDiv.className = 'room-availability fully-available';
                    
                    // Format all dates in the full range
                    const formattedDates = dateRange.map(date => {
                        const d = new Date(date);
                        return `${d.getDate().toString().padStart(2, '0')}/${(d.getMonth()+1).toString().padStart(2, '0')}/${d.getFullYear()}`;
                    });
                    
                    currentResults.push({
                        Room: room,
                        AvailableDates: formattedDates.join(', '),
                        NumberOfAvailableDays: dateRange.length,
                        Status: 'Fully Available'
                    });
                    
                    const statusText = document.createElement('div');
                    statusText.textContent = 'Status: Fully Available';
                    statusText.style.fontWeight = 'bold';
                    statusText.style.marginBottom = '10px';
                    
                    const info = document.createElement('div');
                    info.textContent = 'This room has no bookings in the uploaded CSV and is fully available for the selected period.';
                    
                    roomDiv.appendChild(roomHeader);
                    roomDiv.appendChild(statusText);
                    roomDiv.appendChild(info);
                    
                    // Show full date list for additional rooms
                    const datesText = document.createElement('div');
                    datesText.textContent = `Available for all ${dateRange.length} days:`;
                    datesText.style.marginBottom = '5px';
                    roomDiv.appendChild(datesText);
                    
                    const list = document.createElement('ul');
                    list.style.paddingLeft = '20px';
                    
                    dateRange.forEach(date => {
                        const item = document.createElement('li');
                        item.className = 'no-bookings';
                        item.textContent = new Date(date).toDateString();
                        list.appendChild(item);
                    });
                    
                    roomDiv.appendChild(list);
                } else {
                    // Process regular rooms with weekend filtering
                    roomDiv.className = 'room-availability';
                    
                    const bookedDates = availability[room];
                    const availableDates = filteredDateRange.filter(date => !bookedDates.includes(date));
                    const availableDays = availableDates.length;
                    
                    const formattedDates = availableDates.map(date => {
                        const d = new Date(date);
                        return `${d.getDate().toString().padStart(2, '0')}/${(d.getMonth()+1).toString().padStart(2, '0')}/${d.getFullYear()}`;
                    });
                    
                    // Determine status
                    let status, statusClass;
                    if (availableDays === 0) {
                        status = 'Not Available';
                        statusClass = 'not-available';
                    } else if (availableDays === totalDays) {
                        status = 'Fully Available';
                        statusClass = 'fully-available';
                    } else {
                        status = 'Partially Available';
                        statusClass = 'partially-available';
                    }
                    
                    roomDiv.className = `room-availability ${statusClass}`;
                    
                    currentResults.push({
                        Room: room,
                        AvailableDates: availableDays > 0 ? formattedDates.join(', ') : 'None',
                        NumberOfAvailableDays: availableDays,
                        Status: status
                    });
                    
                    const statusText = document.createElement('div');
                    statusText.textContent = `Status: ${status}`;
                    statusText.style.fontWeight = 'bold';
                    statusText.style.marginBottom = '10px';
                    
                    roomDiv.appendChild(roomHeader);
                    roomDiv.appendChild(statusText);
                    
                    if (availableDays === 0) {
                        const noAvailability = document.createElement('div');
                        noAvailability.className = 'no-availability unavailable-day';
                        noAvailability.textContent = 'Not available for any dates in selected range';
                        if (!includeWeekends) {
                            noAvailability.textContent += ' (Weekends excluded)';
                        }
                        roomDiv.appendChild(noAvailability);
                    } else {
                        const datesText = document.createElement('div');
                        datesText.textContent = `Available for ${availableDays} of ${totalDays} days:`;
                        datesText.style.marginBottom = '5px';
                        if (!includeWeekends) {
                            datesText.textContent += ' (Weekends excluded)';
                        }
                        roomDiv.appendChild(datesText);
                        
                        const list = document.createElement('ul');
                        list.style.paddingLeft = '20px';
                        
                        availableDates.forEach(date => {
                            const item = document.createElement('li');
                            item.className = 'no-bookings';
                            item.textContent = new Date(date).toDateString();
                            list.appendChild(item);
                        });
                        
                        roomDiv.appendChild(list);
                    }
                }
                
                resultsDiv.appendChild(roomDiv);
            });
        }

        function getDateRangeArray(startDateStr, endDateStr) {
            const startDate = new Date(startDateStr);
            const endDate = new Date(endDateStr);
            const dates = [];
            
            const currentDate = new Date(startDate);
            while (currentDate <= endDate) {
                dates.push(currentDate.toISOString().split('T')[0]);
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            return dates;
        }

        function exportToCSV() {
            if (currentResults.length === 0) {
                alert("No data to export");
                return;
            }
            
            const csv = Papa.unparse(currentResults);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', 'room_availability.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
